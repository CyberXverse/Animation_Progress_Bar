<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Progress Bar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="skills">
			<h2>HTML</h2>
			<div class="progress-bar">
				<div class="html"><span>97%</span></div>
			</div>
			<h2>CSS</h2>
			<div class="progress-bar">
				<div class="css"><span>86%</span></div>
			</div>
			<h2>PYTHON</h2>
			<div class="progress-bar">
				<div class="python"><span>41%</span></div>
			</div>
			<h2>PHOTOGRAPHY</h2>
			<div class="progress-bar">
				<div class="photography"><span>100%</span></div>
			</div>
			<h2>CYBER SECURITY</h2>
			<div class="progress-bar">
				<div class="cybersecurity"><span>92%</span></div>
			</div>
		</div>
	</div>




</body>
</html>
